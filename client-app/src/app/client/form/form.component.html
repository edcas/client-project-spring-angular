<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">

    <form (ngSubmit)="create()">
      <div class="form-group row">
        <label for="firstname" class="col-3 col-form-label">FirstName</label>
        <div class="col-9">
          <input [(ngModel)]="client.firstName" id="firstname" name="firstname" type="text" class="form-control"
            required="required">
        </div>
      </div>

      <div class="form-group row">
        <label for="lastname" class="col-3 col-form-label">LastName</label>
        <div class="col-9">
          <input [(ngModel)]="client.lastName" id="lastname" name="lastname" type="text" class="form-control"
            required="required">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-3 col-form-label">Email</label>
        <div class="col-9">
          <input [(ngModel)]="client.email" id="email" name="email" type="text" class="form-control"
            required="required">
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-3 col-9">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
